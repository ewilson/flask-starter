<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Starter</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% block body %}{% endblock %}
    <p><a href="/">Home</a></p>
    <p><a href="/hello?name=Guido">Example with query parameter</a></p>
    <p><a href="{{url_for('goodbye', user="Larry")}}">Example with variable in path</a></p>
    <p><a href="/form-example">Example of form</a></p>
</body>
</html>
